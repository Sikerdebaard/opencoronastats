  aesthetics:
    lineTension: 0.1
    pointRadius: 5
    pointHoverRadius: 5

  default_options:
    legend:
      labels:
        fontSize: 16
    scales:
      yAxes:
        - scaleLabel:
            display: true
          ticks:
            fontSize: 14
      xAxes:
        - scaleLabel:
            display: true
          ticks:
            fontSize: 14
    tooltips:
      mode: 'index'
      intersect: false 
      bodyFontSize: 14 
    hover:
      mode: 'index'
      intersect: false
    animation:
      duration: 0
    maintainAspectRatio: false
    responsive: true

  default_demographics_options:
    scales:
      xAxes:
        - scaleLabel:
            labelString: "Age groups"

  linechart_default_dataset_vals:
    fill: false
    lineTension: 0
    pointRadius: 2
    pointHoverRadius: 1

pages:

  vaccination:
    file: vaccination.html
    datasets:
      - daily-vaccine-rollout.csv
      - compare-vaccine.csv
      - vaccinated-demographics.csv
    cards:
      - id: vaccine-total-doses-administered 
        icon: fa-syringe
        postfix: doses
        sources:
          Our World in Data: https://github.com/owid/covid-19-data/blob/master/public/data/vaccinations/locations.csv
      - id: vaccine-one-in-hundred-people-doses-administered
        icon: fa-chart-line
        sources:
          Our World in Data: https://github.com/owid/covid-19-data/blob/master/public/data/vaccinations/locations.csv
      - id: avg-doses-per-week
        icon: fa-calendar-check
        sources:
          Our World in Data: https://github.com/owid/covid-19-data/blob/master/public/data/vaccinations/locations.csv

    charts:
      - name: pct-population-min-one-dose
        title: Percentage of population that received at least one dose
        type: line
        sources:
          Our World in Data: https://github.com/owid/covid-19-data/blob/master/public/data/vaccinations/locations.csv
        uses: daily-vaccine-rollout
        x: date
        options:
          scales:
            yAxes:
              - scaleLabel:
                  labelString: "Percentage of total population"
            xAxes:
              - scaleLabel:
                  labelString: "Date"
        datasets:
          - label: Percentage of population
            column: people_vaccinated_per_hundred
            backgroundColor: patients
            borderColor: patients

      - name: doses-administered-per-day
        title: Vaccine doses administered per day
        type: line
        sources:
          Our World in Data: https://github.com/owid/covid-19-data/blob/master/public/data/vaccinations/locations.csv
        uses: daily-vaccine-rollout
        x: date
        options:
          scales:
            yAxes:
              - scaleLabel:
                  labelString: "Doses administered per day"
            xAxes:
              - scaleLabel:
                  labelString: "Date"
        datasets:
          - label: Doses administered per day
            column: daily_vaccinations_raw
            backgroundColor: derivate-atwo 
            borderColor: derivate-atwo
            showLine: false
            filter:
              - filter_zero_values 
          - label: Rolling average doses administered per day
            column: sma7_daily_vaccinations
            backgroundColor: derivate
            borderColor: derivate
            filter:
              - filter_zero_values 

      - name: pct-pop-min-one-dose-compare
        title: Comparison percentage of population that received at least one dose
        type: line
        sources:
          Our World in Data: https://github.com/owid/covid-19-data/blob/master/public/data/vaccinations/locations.csv
        uses: compare-vaccine
        x: date
        options:
          scales:
            yAxes:
              - scaleLabel:
                  labelString: "Percentage of total population"
            xAxes:
              - scaleLabel:
                  labelString: "Date"
        datasets:
          - label: Netherlands
            column: people_vaccinated_per_hundred_NLD
            backgroundColor: national
            borderColor: national
            filter:
              - filter_zero_except_first 
          - label: Belgium 
            column: people_vaccinated_per_hundred_BEL
            backgroundColor: belgium 
            borderColor: belgium
            filter:
              - filter_zero_except_first 
          - label: Germany
            column: people_vaccinated_per_hundred_DEU
            backgroundColor: germany
            borderColor: germany
            filter:
              - filter_zero_except_first 
          - label: France
            column: people_vaccinated_per_hundred_FRA
            backgroundColor: france
            borderColor: france
            filter:
              - filter_zero_except_first 
          - label: Denmark
            column: people_vaccinated_per_hundred_DNK
            backgroundColor: denmark
            borderColor: denmark
            filter:
              - filter_zero_except_first 

      - name: vaccinated-demographics
        title: Demographics of doses administered by gov. organ
        uses: vaccinated-demographics
        type: 'demographics'
        x: 'organ'
        sources:
          RIVM: https://www.rivm.nl/covid-19-vaccinatie/cijfers-vaccinatieprogramma
        options:
          scales:
            yAxes:
              - scaleLabel:
                  labelString: "Number of doses"
                ticks:
                  beginAtZero: true
            xAxes:
              - scaleLabel:
                  labelString: "Doses by gov. organ"
        datasets:
          - label: "Doses administered per gov. organ"
            column: data
            backgroundColor: recovered
            borderColor: recovered
            filter: 'filter_zero_values'
            disable_median: True



